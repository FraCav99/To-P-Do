<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- Custom Stylsheet -->
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet alternate" id="dark" href="./scss/dark-mode.css">
    <title>To-P-Do | TOP todo list</title>
</head>
<body>
    <!-- Modals -->
        <div class="modal-container visible">
            <!-- List title modal -->
            <div class="title-input visible">
                <form>
                    <label for="title">List title</label>
                    <input type="text" id="list-title">
                    <div class="action-button">
                        <button type="submit" id="add">Add</button>
                        <button id="discard">Discard</button>
                    </div>
                </form>
            </div>

            <!-- Item creation input -->
            <div class="item-input visible">
                <form>
                    <label for="item-title">Title</label>
                    <input type="text" id="item-title">

                    <div class="mid-input-container">
                        <div class="date-container">
                            <label for="item-duedate">Date</label>
                            <input type="date" name="date" id="item-duedate">
                        </div>
    
                        <div class="priority-container">
                            <label for="item-priority">Priority</label>
                            <select name="priority" id="item-priority">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>

                    <div class="action-button">
                        <button id="add">Add</button>
                        <button type="submit" id="discard">Discard</button>
                    </div>
                </form>
            </div>

            <!-- Confirm list deletion -->
            <div class="deletion-modal visible">
                <p>Do you really want to delete this list?</p>
                <button id="delete">Delete</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    <!--========-->


    <!-- Left sidebar -->
    <div class="sidebar">
        <div class="upper-part">
            <h2>Lists</h2>
            <button id="add__todo">+ Add new list</button>
        </div>
        <div class="bottom-part">
            <ul class="lists-container">
                <li class="list">
                    ðŸ“š Homework
                    <button id="delete-list">

                    </button>
                </li>
                <li class="list">
                ðŸ–Š Note
                <button id="delete-list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>
                </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- List Container -->
    <div class="current__list__container">
        <div class="switch-mode-container">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm2.312-4.897c0 2.206 1.794 4 4 4s4-1.794 4-4-1.794-4-4-4-4 1.794-4 4zm10 0c0 3.314-2.686 6-6 6s-6-2.686-6-6 2.686-6 6-6 6 2.686 6 6z"/></svg>

                <span class="slider round"></span>

        </div>

        <!-- Current list items container -->
        <div class="current-list">
            <h1 id="list-title">ðŸ“š Homework</h1>

            <div class="list-items-container">

                <!-- Add new todo button -->
                <button id="add-new-todo">
                    <span></span> +
                </button>

                <div class="item">
                    <span class="priority high"></span>

                    <span id="item-name">High priority</span>

                    <div class="actionBtn">
                        <button class="action" id="modify">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.127 22.564l-7.126 1.436 1.438-7.125 5.688 5.689zm-4.274-7.104l5.688 5.689 15.46-15.46-5.689-5.689-15.459 15.46z"/></svg>
                        </button>
                        <button class="action" id="checked">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                        </button>
                        <button class="action" id="info">

                </div>

                <div class="item">
                    <span class="priority medium"></span>

                    <span id="item-name">Medium priority</span>

                    <div class="actionBtn">
                        <button class="action" id="modify">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.127 22.564l-7.126 1.436 1.438-7.125 5.688 5.689zm-4.274-7.104l5.688 5.689 15.46-15.46-5.689-5.689-15.459 15.46z"/></svg>
                        </button>
                        <button class="action" id="checked">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                        </button>
                        <button class="action" id="info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 24c6.627 0 12-5.373 12-12s-5.373-12-12-12-12 5.373-12 12 5.373 12 12 12zm1-6h-2v-8h2v8zm-1-12.25c.69 0 1.25.56 1.25 1.25s-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25.56-1.25 1.25-1.25z"/></svg>
                        </button>
                        <button class="action" id="delete">X</button>
                    </div>
                </div>

                <div class="item">
                    <span class="priority low"></span>

                    <span id="item-name">Low priority</span>

                    <div class="actionBtn">
                        <button class="action" id="modify">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.127 22.564l-7.126 1.436 1.438-7.125 5.688 5.689zm-4.274-7.104l5.688 5.689 15.46-15.46-5.689-5.689-15.459 15.46z"/></svg>
